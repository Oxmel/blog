<ul class="social-media-list">

  <li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
    <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}">
      </use></svg> <span class="username">{{ site.github_username| escape }}</span></a>
  </li>

  <li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
      <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}">
        </use></svg> <span class="username">{{ site.twitter_username| escape }}</span></a>
  </li>

  <li><a href="{{ 'feed.xml' | relative_url }}">
      <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}">
        </use></svg> <span>{{ site.rss | escape }}</span></a>
  </li>

</ul>
