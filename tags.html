---
layout: page
permalink: /tags/
title: List of tags
---


<div class="taglist">
  {% for tag in site.tags %}
    <a class="taglist-item post-tag border-link" href="#{{ tag[0] }}">{{ tag[0] }}</a>
  {% endfor %}
</div>

{% for tag in site.tags %}
  <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
    <ul>
      {% for post in tag[1] %}
        <li class="tag-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
{% endfor %}
